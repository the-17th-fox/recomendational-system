name: BE-CI Pipeline

on:
  pull_request:
    branches:
      - main
    types: [opened, reopened, synchronize, edited]
    paths:
      - 'backend/**'
  workflow_call:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v2

      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x

      - name: Find .sln files
        id: find-solutions
        run: |
          echo "solutions=(find . -path 'backend/*.sln' -print0 | xargs -0 echo)" >> "$GITHUB_OUTPUT"
          
      - name: Restore Solutions
        run: |
          for solution in "${{ steps.find-solutions.outputs.solutions }}"; do
            echo "Restoring solution: $solution"
            dotnet restore "$solution"
          done
            
      - name: Build Solutions
        run: |
          for solution in "${{ steps.find-solutions.outputs.solutions }}"; do
            echo "Building solution: $solution"
            dotnet build "$solution" --configuration Release
          done
            
      - name: Test Solutions
        run: |
          for solution in "${{ steps.find-solutions.outputs.solutions }}"; do
            echo "Testing solution: $solution"
            dotnet test "$solution" --configuration Release
          done
